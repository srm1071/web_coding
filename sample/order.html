<!DOCTYPE html>
<html>
<head>
<title>Order Request</title>
</head>
<body bgcolor="yellow">
<center>
<form>
<fieldset>
<legend>Place Details of Your Order</legend>
	Enter Your Name:
	<input type="text" name="name"><br><br>
	Phone No:
	<input type="num" name="number"><br><br>
	Enter Bookname:
	<input type="text" name="bookname"><br><br>
	Author Name:
	<input type="text" name="author"><br><br>
	Couse Name:
	<input type="checkbox" name="course" value="UG">Ungergraduate
	<input type="checkbox" name="course" value="PG">Postgraduate
	<br><br>
	Branch Name:
	<select name="branch">
	<option>Beng</option>
	<option>English</option>
	<option>Math</option>
	<option selected>CSE</option>
	<option>CHEM</option>
	<option>PHY</option>
	<option>BIO</option>
	<option>ECONOMICS</option>
	<option>Philo</option>
	<option>Sans</option>
	<option>Geography</option>
	</select>
	<br><br>
	COMMENT:
	<textarea name="comment" rows="20" cols="40">
	</textarea>
	<br><br>
	<input type="submit" value="submit">
	<button type="button" onclick="alert ('Hii,,Your order is placed sucessfully.Contact us after 2-3 days')">Click Me</button>
	<button type="reset">RESET</button>

</fieldset>
</form>
</center>
</body>
</html>
